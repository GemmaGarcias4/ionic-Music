<ion-header>
  <ion-toolbar class="header-border-bottom">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-form">
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary">
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div>
            <ion-item>
              <ion-input 
                name="email" 
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
                type="email" 
                placeholder="your@email.com" [(ngModel)]="user.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input 
                name="password" type="password" placeholder="Password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-button type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
