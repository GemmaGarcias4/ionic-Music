<ion-header>
  <ion-toolbar>
    <ion-title>track-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col 
        size="2" 
        size-xs="12" 
        size-sm= "6"
        size-md= "4"
        size-lg= "2.4">
        <img src="{{detailData && detailData.playlist.image_320x320}}" />
      </ion-col>
      <ion-col
        size="3" 
        size-xs="12" 
        size-sm= "6"
        size-md= "3"
        size-lg= "3">
        <ion-text color="dark">
          <h5 bold>{{detailData && detailData.playlist.title}}</h5>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngFor="let item of detailData && detailData.playlist.tracks.items" class="align-list-items">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../assets/img/play-song.png">
      </ion-avatar>
      <ion-label>
        <h2>{{item.title}}</h2>
        <p>{{item.artist_name}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
