<ion-header>
  <ion-toolbar>
    <ion-title>track-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col 
        size="2" 
        size-xs="12" 
        size-sm= "6"
        size-md= "4"
        size-lg= "2.4">
        <img src="{{detailData && detailData.playlist.image_80x80}}" />
      </ion-col>
      <ion-col
        size="2" 
        size-xs="12" 
        size-sm= "6"
        size-md= "2"
        size-lg= "2">
        <ion-text color="dark">
          <h5 bold>{{detailData && detailData.playlist.title}}</h5>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-avatar slot="start">
      <img src="../../../assets/img/icon-play.png">
    </ion-avatar>
    <ion-label>
      <h2>Finn</h2>
      <h3>I'm a big deal</h3>
      <p>Listen, I've had a pretty messed up day...</p>
    </ion-label>
  </ion-item>
</ion-content>
