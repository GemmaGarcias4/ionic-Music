  <app-header title= "Music Time! Lite"></app-header>
  
  <ion-content fullscreen>
    <ion-list *ngFor="let groups of groupedList" class="align-list-items">
        <ion-grid>
          <ion-row>
            <ion-col 
              size="2" 
              size-xs="12" 
              size-sm= "6"
              size-md= "4"
              size-lg= "2.4" *ngFor="let item of groups">
                <ion-card [routerLink]="[item.id]" class="fixline no-wrap-text no-border" routerDirection="forward" fixed>
                  <ion-grid>
                    <ion-row>
                      <ion-col size-xs="4" size-sm="12">
                        <img class="cover-img" src="{{item.image_52x52}}" />
                        </ion-col>
                        <ion-col size-xs="8" size-sm="12">
                        <ion-card-header>
                          <ion-card-title class="no-wrap-text">{{item.title}}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                          <ion-text color="secondary">{{item.playlist_items_count + " songs"}}</ion-text>
                          <br>
                          <ion-text color="secondary" class="no-wrap-text">{{item.duration}}</ion-text>
                          <br>
                          <ion-text>{{item.artists[0].name}}</ion-text>
                        </ion-card-content>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
        <img src="../../../assets/img/app-banner.png"/>
    </ion-list>
  </ion-content>
