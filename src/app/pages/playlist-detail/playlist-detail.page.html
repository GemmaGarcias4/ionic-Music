<app-header title="Playlist detail" [hasBackButton]=true></app-header>

<ion-content *ngIf="detailData">
  <app-board [detailData] = "detailData"></app-board>
  <ion-list *ngFor="let item of trackList" class="align-list-items">
    <app-track [track] = "item"></app-track>
  </ion-list>
  <app-audio-player></app-audio-player>
</ion-content>
