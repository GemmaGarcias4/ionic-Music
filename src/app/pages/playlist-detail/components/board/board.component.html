<ion-grid *ngIf="detailData">
  <ion-row>
    <ion-col 
      size="2" 
      size-xs="12" 
      size-sm= "6"
      size-md= "4"
      size-lg= "2.4">
      <div class="img-wrapper">
        <img src="{{detailData.playlist.image_320x320}}" class="listImg"/>
        <img src="../../../../../assets/img/play-white.png" (click)="handlePlaylist()" class="play" tappable/>
      </div>
    </ion-col>
    <ion-col
      size="3" 
      size-xs="12" 
      size-sm= "6"
      size-md= "3"
      size-lg= "3">
      <ion-text color="dark">
        <h5 bold>{{detailData.playlist.title}}</h5>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
